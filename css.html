<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3주차: CSS 정복하기</title>

    <style>
        h1{ background-color: blue; color: red;}
        #header{color: coral; text-decoration: underline;}
        .header{font-size: 20px; text-decoration: line-through;}
        h3, .group{text-align: center;background-color: yellow;}
    </style>
</head>
<body>
    <h1>CSS를 적용합니다</h1>
    <h2 id="header">아이디 선택자</h2>
    <p class="header">클래스 선택자</p>

    <h3>그룹 선택자</h3>
    <h4 class="group">실습합니다</h4>
    <!-- ~~~ -->

</body>
</html>
